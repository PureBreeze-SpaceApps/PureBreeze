<body>
	<div class="container">
		<div class="head"></div>




		<div class="row trunk-section">
			<div class="col-lg-7 text-center">
				<div id="linked_multi1">

				</div>
				<div id="linked_multi2">

				</div>
				<div id="airflow">

				</div>				
			</div>
		</div>

		<script>



d3.json('data/temperature.json', function(data) {
    for (var i = 0; i < data.length; i++) {
        data[i] = MG.convert.date(data[i], 'date', '%Y-%m-%d %H:%M:%S');
    }

    MG.data_graphic({
        title: "Temperature",
        description: "Temperature in Celsius.",
        data: data,
        width: 600,
        height: 200,
        right: 40,
        target: '#linked_multi1',
        linked: true,
        legend: ['Inflow','Outflow']
    });
})

d3.json('data/humidity.json', function(data) {
    for (var i = 0; i < data.length; i++) {
        data[i] = MG.convert.date(data[i], 'date', '%Y-%m-%d %H:%M:%S');
    }

    MG.data_graphic({
        title: "Humidity",
        description: "Percent Humidity",
        data: data,
        width: 600,
        height: 200,
        right: 40,
        target: '#linked_multi2',
        linked: true,
        legend: ['Inflow','Outflow']
    });
});

d3.json('data/airflow.json', function(data) {
    for (var i = 0; i < data.length; i++) {
        data[i] = MG.convert.date(data[i], 'date', '%Y-%m-%d %H:%M:%S');
    }

    MG.data_graphic({
        title: "Airflow",
        description: "Airflow",
        data: data,
        width: 600,
        height: 200,
        right: 40,
        target: '#airflow',
        linked: true,
        legend: ['Inflow','Outflow']
    });
});

</script>


		<div class="footer"></div>
	</div>
	<!-- end container -->

	<script src="js/main.js"></script>


</body>
</html>
