d3.json('data/temperature.json', function(data) {
    for (var i = 0; i < data.length; i++) {
        data[i] = MG.convert.date(data[i], 'date', '%Y-%m-%d %H:%M:%S');
    }

    MG.data_graphic({
        title: "Temperature",
        description: "Temperature in Celsius.",
        data: data,
        width: 600,
        height: 200,
        right: 40,
        target: '#temperature',
        linked: true,
        legend: ['Inflow','Outflow']
    });
})
